<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: rgba(26, 32, 44, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header h1 {
            color: #e2e8f0;
            margin-bottom: 10px;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 3px;
            font-size: 0.75rem;
        }

        .breadcrumb-item {
            color: #667eea;
            cursor: pointer;
            padding: 1px 4px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .breadcrumb-item:hover {
            background-color: #2d3748;
            color: #e2e8f0;
            transform: translateY(-1px);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }

        .breadcrumb-separator {
            color: #a0aec0;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .directory-panel {
            background: rgba(26, 32, 44, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid #e2e8f0;
        }

        .panel-header > div:last-child {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-title {
            font-size: 1rem;
            font-weight: 600;
            color: #e2e8f0;
        }

        .stats {
            font-size: 0.9rem;
            color: #a0aec0;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 0;
            scrollbar-width: thin;
            scrollbar-color: #4a5568 #2d3748;
        }

        .file-list::-webkit-scrollbar {
            width: 8px;
        }

        .file-list::-webkit-scrollbar-track {
            background: #2d3748;
            border-radius: 4px;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }

        .file-list::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 3px 6px;
            border-radius: 2px;
            margin-bottom: 1px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .file-item:hover {
            background-color: #2d3748;
            border-color: #4a5568;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .file-item.highlighted {
            background-color: #2b6cb0;
            border-color: #4299e1;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.3);
        }

        .file-item.highlighted:hover {
            background-color: #3182ce;
            border-color: #63b3ed;
        }

        .file-icon {
            width: 14px;
            height: 14px;
            margin-right: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 2px;
            font-size: 0.7rem;
        }

        .file-icon.directory {
            background-color: transparent;
            color: #4299e1;
        }

        .file-icon.file {
            background-color: #48bb78;
            color: white;
        }

        .file-icon.symlink {
            background-color: #ed8936;
            color: white;
        }

        .file-icon.video {
            background-color: #e53e3e;
            color: white;
        }

        .file-info {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-name {
            font-weight: 500;
            color: #e2e8f0;
            font-size: 0.8rem;
        }

        .file-details {
            font-size: 0.65rem;
            color: #a0aec0;
            text-align: right;
        }

        .file-size {
            font-size: 0.65rem;
            color: #a0aec0;
            margin-left: 6px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background-color: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }



        .refresh-btn {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .refresh-btn:hover {
            background-color: #5a67d8;
        }

        .refresh-btn:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }

        .slideshow-btn {
            background-color: #ed8936;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
            margin-left: 10px;
        }

        .slideshow-btn:hover {
            background-color: #dd6b20;
        }

        .slideshow-btn:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }

        .back-btn {
            background-color: #38a169;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
            margin-left: auto;
        }

        .back-btn:hover {
            background-color: #2f855a;
        }

        .back-btn:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }

        .slideshow-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            cursor: none;
        }

        .slideshow-modal.show-controls {
            cursor: default;
        }

        .slideshow-modal.show-controls .slideshow-controls,
        .slideshow-modal.show-controls .close-slideshow {
            opacity: 1;
        }

        .slideshow-controls,
        .close-slideshow {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .slideshow-content {
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .slideshow-exit-zone {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10%;
            cursor: pointer;
            z-index: 5;
        }

        .slideshow-image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slideshow-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 0;
            box-shadow: none;
            z-index: 1;
        }

        .slideshow-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 6px 12px;
        }

        .slideshow-btn-control {
            background-color: transparent;
            color: white;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
            min-width: 24px;
            line-height: 1;
            text-decoration: none;
        }

        .slideshow-btn-control:hover {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: underline;
        }

        .slideshow-btn-control:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            text-decoration: none;
        }

        .slideshow-nav-area {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            cursor: pointer;
            z-index: 2;
        }

        .slideshow-nav-left {
            left: 0;
        }

        .slideshow-nav-right {
            right: 0;
        }

        .slideshow-info {
            color: white;
            font-size: 0.75rem;
            margin: 0 8px;
            text-align: center;
            font-weight: 400;
            line-height: 1;
            cursor: pointer;
            transition: all 0.2s;
        }

        .slideshow-info:hover {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: underline;
        }

        .slideshow-bottom-info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 0.7rem;
            font-weight: 300;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 4px 12px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            z-index: 10;
            pointer-events: none;
            opacity: 0.8;
        }

        .close-slideshow {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .close-slideshow:hover {
            color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 5px;
            }
            
            .header {
                padding: 10px;
                margin-bottom: 5px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .directory-panel {
                padding: 5px;
            }
            
            .panel-header {
                flex-direction: column;
                gap: 5px;
                align-items: flex-start;
            }
            
            .slideshow-btn,
            .refresh-btn,
            .back-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .file-item {
                padding: 4px 8px;
            }
            
            .file-name {
                font-size: 0.75rem;
            }
            
            .file-details {
                font-size: 0.6rem;
            }
            
            .file-list::-webkit-scrollbar {
                width: 6px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2px;
            }
            
            .header {
                padding: 8px;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
            
            .breadcrumb {
                font-size: 0.65rem;
            }
            
            .directory-panel {
                padding: 3px;
            }
            
            .panel-title {
                font-size: 0.9rem;
            }
            
            .stats {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ Directory Browser</h1>
            <div class="breadcrumb" id="breadcrumb">
                <span class="breadcrumb-item" onclick="navigateToPath('/mnt/nassys/$SystemRestore/$bin/temp/SystemCache')">SystemCache</span>
            </div>
        </div>

        <div class="main-content">
            <div class="directory-panel">
                <div class="panel-header">
                    <div>
                        <div class="panel-title">üìÇ Directory Contents</div>
                    </div>
                    <div>
                        <button class="slideshow-btn" onclick="browser.startSlideshow()" id="slideshow-btn">
                            üñºÔ∏è Slideshow
                        </button>
                        <button class="refresh-btn" onclick="loadCurrentDirectory()" id="refresh-btn">
                            üîÑ Refresh
                        </button>
                        <button class="back-btn" onclick="browser.goBack()" id="back-btn" disabled>
                            ‚¨ÖÔ∏è Back
                        </button>
                    </div>
                </div>
                <div class="file-list" id="file-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading directory contents...
                    </div>
                </div>
            </div>


        </div>
    </div>

            <!-- Slideshow Modal -->
        <div id="slideshow-modal" class="slideshow-modal">
            <div class="slideshow-content">
                <div class="slideshow-exit-zone" onclick="browser.closeSlideshow()" id="exit-zone"></div>
                <div class="slideshow-image-container">
                    <div class="slideshow-nav-area slideshow-nav-left" onclick="browser.previousImage()" id="prev-area"></div>
                    <img id="slideshow-image" class="slideshow-image" src="" alt="Slideshow Image">
                    <div class="slideshow-nav-area slideshow-nav-right" onclick="browser.nextImage()" id="next-area"></div>
                </div>
                <div class="slideshow-controls">
                    <div class="slideshow-info" id="slideshow-info" onclick="browser.toggleControls()">0 / 0</div>
                </div>
                <div class="slideshow-bottom-info" id="slideshow-bottom-info">0 / 0</div>
            </div>
        </div>

    <script>
        class DirectoryBrowser {
            constructor() {
                this.currentPath = '/mnt/nassys';
                this.apiBase = '/api';
                this.slideshowImages = [];
                this.currentImageIndex = 0;
                this.controlsTimeout = null;
                this.wheelTimeout = null;
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.touchEndX = 0;
                this.touchEndY = 0;
                
                // Navigation history tracking
                this.navigationHistory = [];
                this.currentHistoryIndex = -1;
                this.scrollPositions = new Map();
                this.clickedItems = new Map(); // Track clicked items per directory
                this.slideshowStates = new Map(); // Track slideshow state per directory
                
                this.init();
            }

            async init() {
                // Set up browser back button support
                this.setupBrowserBackButton();
                
                // Check if there's a path in the URL on initial load
                const urlParams = new URLSearchParams(window.location.search);
                const pathParam = urlParams.get('path');
                if (pathParam) {
                    this.currentPath = decodeURIComponent(pathParam);
                }
                
                await this.loadDirectory(this.currentPath);
                this.updateBackButton();
            }

            setupBrowserBackButton() {
                // Listen for browser back/forward button clicks
                window.addEventListener('popstate', (event) => {
                    if (event.state && event.state.path) {
                        this.loadDirectory(event.state.path, true);
                    }
                });
            }

            addToBrowserHistory(path) {
                const state = { path: path };
                const url = `?path=${encodeURIComponent(path)}`;
                window.history.pushState(state, '', url);
            }

            async loadDirectory(path, isBackNavigation = false) {
                try {
                    // Save current state before navigating
                    if (this.currentPath && !isBackNavigation) {
                        this.saveScrollPosition(this.currentPath);
                        this.saveSlideshowState(this.currentPath);
                    }
                    
                    this.showLoading();
                    const response = await fetch(`${this.apiBase}/directory?path=${encodeURIComponent(path)}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    this.currentPath = data.path;
                    this.displayDirectory(data);
                    this.updateBreadcrumb(data.path, data.parent);
                    
                    // Add to navigation history if not a back navigation
                    if (!isBackNavigation) {
                        this.addToHistory(data.path);
                    } else {
                        // Update browser history index for back navigation
                        this.currentHistoryIndex = this.navigationHistory.indexOf(data.path);
                        if (this.currentHistoryIndex === -1) {
                            // If path not in history, add it
                            this.navigationHistory.push(data.path);
                            this.currentHistoryIndex = this.navigationHistory.length - 1;
                        }
                    }
                    
                    // Restore scroll position after a short delay to ensure content is loaded
                    setTimeout(() => {
                        this.restoreScrollPosition(data.path);
                    }, 100);
                    
                } catch (error) {
                    this.showError(`Failed to load directory: ${error.message}`);
                }
            }





            displayDirectory(data) {
                const fileList = document.getElementById('file-list');
                
                if (data.contents.length === 0) {
                    fileList.innerHTML = '<div class="loading">Directory is empty</div>';
                    return;
                }

                const html = data.contents.map(item => this.createFileItem(item)).join('');
                fileList.innerHTML = html;
                
                // Restore clicked item highlight after content is loaded
                this.restoreClickedItemHighlight(data.path);
            }

            createFileItem(item) {
                const icon = this.getFileIcon(item.type, item.path);
                const size = item.size ? this.formatSize(item.size) : '';
                const modified = new Date(item.modified).toLocaleDateString();
                
                return `
                    <div class="file-item" data-path="${this.escapeHtml(item.path)}" onclick="browser.handleFileClick('${item.path}', '${item.type}')">
                        <div class="file-icon ${item.type}">${icon}</div>
                        <div class="file-info">
                            <div class="file-name">${this.escapeHtml(item.name)}</div>
                            <div class="file-details">
                                ${item.permissions} ‚Ä¢ ${modified}${size ? ` ‚Ä¢ ${size}` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }

            getFileIcon(type, path) {
                switch (type) {
                    case 'directory': return 'üìÅ';
                    case 'symlink': return 'üîó';
                    default: 
                        if (path && this.isVideoFile(path)) {
                            return 'üé•';
                        } else if (path && this.isImageFile(path)) {
                            return 'üñºÔ∏è';
                        }
                        return 'üìÑ';
                }
            }

            formatSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            updateBreadcrumb(currentPath, parentPath) {
                const breadcrumb = document.getElementById('breadcrumb');
                const pathParts = currentPath.split('/').filter(part => part);
                
                let html = '<span class="breadcrumb-item" onclick="browser.navigateToPath(\'/mnt/nassys/$SystemRestore/$bin/temp/SystemCache\')">SystemCache</span>';
                let currentPathBuilder = '';
                
                pathParts.forEach((part, index) => {
                    currentPathBuilder += '/' + part;
                    html += '<span class="breadcrumb-separator">/</span>';
                    html += `<span class="breadcrumb-item" onclick="browser.navigateToPath('${currentPathBuilder}')">${this.escapeHtml(part)}</span>`;
                });
                
                breadcrumb.innerHTML = html;
            }

            addToHistory(path) {
                // Remove any future history if we're not at the end
                if (this.currentHistoryIndex < this.navigationHistory.length - 1) {
                    this.navigationHistory = this.navigationHistory.slice(0, this.currentHistoryIndex + 1);
                }
                
                // Add new path to history
                this.navigationHistory.push(path);
                this.currentHistoryIndex = this.navigationHistory.length - 1;
                
                // Add to browser history
                this.addToBrowserHistory(path);
                
                // Update back button state
                this.updateBackButton();
            }

            goBack() {
                if (this.currentHistoryIndex > 0) {
                    this.currentHistoryIndex--;
                    const previousPath = this.navigationHistory[this.currentHistoryIndex];
                    this.loadDirectory(previousPath, true);
                } else {
                    // Use browser back if no internal history
                    window.history.back();
                }
            }

            updateBackButton() {
                const backBtn = document.getElementById('back-btn');
                if (backBtn) {
                    backBtn.disabled = this.currentHistoryIndex <= 0;
                }
            }

            saveScrollPosition(path) {
                const fileList = document.getElementById('file-list');
                if (fileList) {
                    this.scrollPositions.set(path, fileList.scrollTop);
                }
            }

            restoreScrollPosition(path) {
                const fileList = document.getElementById('file-list');
                const savedPosition = this.scrollPositions.get(path);
                if (fileList && savedPosition !== undefined) {
                    fileList.scrollTop = savedPosition;
                }
            }

            saveClickedItem(directoryPath, clickedPath) {
                this.clickedItems.set(directoryPath, clickedPath);
                
                // Update highlight immediately for the current directory
                if (directoryPath === this.currentPath) {
                    this.updateHighlightForCurrentDirectory(clickedPath);
                }
            }

            updateHighlightForCurrentDirectory(clickedPath) {
                const fileItems = document.querySelectorAll('.file-item');
                fileItems.forEach(item => {
                    const itemPath = item.getAttribute('data-path');
                    if (itemPath === clickedPath) {
                        item.classList.add('highlighted');
                    } else {
                        item.classList.remove('highlighted');
                    }
                });
            }

            restoreClickedItemHighlight(directoryPath) {
                const clickedPath = this.clickedItems.get(directoryPath);
                if (clickedPath) {
                    const fileItems = document.querySelectorAll('.file-item');
                    fileItems.forEach(item => {
                        const itemPath = item.getAttribute('data-path');
                        if (itemPath === clickedPath) {
                            item.classList.add('highlighted');
                        } else {
                            item.classList.remove('highlighted');
                        }
                    });
                }
            }

            saveSlideshowState(directoryPath) {
                if (this.slideshowImages.length > 0) {
                    this.slideshowStates.set(directoryPath, {
                        images: [...this.slideshowImages],
                        currentIndex: this.currentImageIndex
                    });
                }
            }

            restoreSlideshowState(directoryPath) {
                const savedState = this.slideshowStates.get(directoryPath);
                if (savedState) {
                    this.slideshowImages = [...savedState.images];
                    this.currentImageIndex = savedState.currentIndex;
                    return true;
                }
                return false;
            }

            clearHighlights() {
                const fileItems = document.querySelectorAll('.file-item');
                fileItems.forEach(item => {
                    item.classList.remove('highlighted');
                });
            }





            showLoading() {
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading directory contents...
                    </div>
                `;
            }

            showError(message) {
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = `<div class="error">${this.escapeHtml(message)}</div>`;
            }



            handleFileClick(path, type) {
                // Track clicked item for current directory
                this.saveClickedItem(this.currentPath, path);
                
                if (type === 'directory') {
                    this.navigateToPath(path);
                } else if (this.isVideoFile(path)) {
                    this.playVideo(path);
                } else if (this.isImageFile(path)) {
                    this.startSlideshowFromImage(path);
                }
                // File viewing functionality removed
            }

            isImageFile(path) {
                const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.bmp', '.webp', '.tiff', '.tif'];
                const lowerPath = path.toLowerCase();
                return imageExtensions.some(ext => lowerPath.endsWith(ext));
            }

            isVideoFile(path) {
                const videoExtensions = ['.mp4', '.avi', '.mov', '.wmv', '.flv', '.webm', '.mkv', '.m4v', '.3gp', '.ogv'];
                const lowerPath = path.toLowerCase();
                return videoExtensions.some(ext => lowerPath.endsWith(ext));
            }

            playVideo(path) {
                const fileName = path.split('/').pop();
                const videoUrl = `${this.apiBase}/video?path=${encodeURIComponent(path)}`;
                
                // Create a modal to display the video
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.9);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                `;
                
                const videoContainer = document.createElement('div');
                videoContainer.style.cssText = `
                    max-width: 90%;
                    max-height: 90%;
                    position: relative;
                `;
                
                const video = document.createElement('video');
                video.controls = true;
                video.autoplay = false;
                video.style.cssText = `
                    width: 100%;
                    height: auto;
                    max-height: 80vh;
                `;
                video.src = videoUrl;
                
                const closeBtn = document.createElement('button');
                closeBtn.textContent = '‚úï';
                closeBtn.style.cssText = `
                    position: absolute;
                    top: -40px;
                    right: 0;
                    background: #667eea;
                    color: white;
                    border: none;
                    padding: 8px 12px;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 16px;
                `;
                closeBtn.onclick = () => {
                    document.body.removeChild(modal);
                };
                
                const title = document.createElement('div');
                title.textContent = fileName;
                title.style.cssText = `
                    color: white;
                    text-align: center;
                    margin-bottom: 10px;
                    font-size: 18px;
                    font-weight: bold;
                `;
                
                videoContainer.appendChild(title);
                videoContainer.appendChild(video);
                videoContainer.appendChild(closeBtn);
                modal.appendChild(videoContainer);
                document.body.appendChild(modal);
                
                // Close modal on escape key
                const handleEscape = (e) => {
                    if (e.key === 'Escape') {
                        document.body.removeChild(modal);
                        document.removeEventListener('keydown', handleEscape);
                    }
                };
                document.addEventListener('keydown', handleEscape);
            }

            navigateToPath(path) {
                this.loadDirectory(path);
            }

            async loadCurrentDirectory() {
                const refreshBtn = document.getElementById('refresh-btn');
                refreshBtn.disabled = true;
                refreshBtn.textContent = 'üîÑ Loading...';
                
                try {
                    await this.loadDirectory(this.currentPath);
                } finally {
                    refreshBtn.disabled = false;
                    refreshBtn.textContent = 'üîÑ Refresh';
                }
            }

            async startSlideshow() {
                try {
                    const slideshowBtn = document.getElementById('slideshow-btn');
                    slideshowBtn.disabled = true;
                    slideshowBtn.textContent = 'üñºÔ∏è Loading...';
                    
                    // Try to restore previous slideshow state for this directory
                    if (this.restoreSlideshowState(this.currentPath)) {
                        this.showSlideshow();
                        slideshowBtn.disabled = false;
                        slideshowBtn.textContent = 'üñºÔ∏è Slideshow';
                        return;
                    }
                    
                    const response = await fetch(`${this.apiBase}/slideshow?path=${encodeURIComponent(this.currentPath)}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    
                    if (data.images.length === 0) {
                        alert('No image files found in this directory');
                        return;
                    }

                    this.slideshowImages = data.images;
                    this.currentImageIndex = 0;
                    this.showSlideshow();
                    
                } catch (error) {
                    alert(`Failed to load slideshow: ${error.message}`);
                } finally {
                    const slideshowBtn = document.getElementById('slideshow-btn');
                    slideshowBtn.disabled = false;
                    slideshowBtn.textContent = 'üñºÔ∏è Slideshow';
                }
            }

            async startSlideshowFromImage(selectedImagePath) {
                try {
                    const response = await fetch(`${this.apiBase}/slideshow?path=${encodeURIComponent(this.currentPath)}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    
                    if (data.images.length === 0) {
                        alert('No image files found in this directory');
                        return;
                    }

                    this.slideshowImages = data.images;
                    
                    // Find the index of the selected image
                    const selectedImageName = selectedImagePath.split('/').pop();
                    this.currentImageIndex = this.slideshowImages.findIndex(img => 
                        img.path.endsWith(selectedImageName)
                    );
                    
                    // If image not found, start from beginning
                    if (this.currentImageIndex === -1) {
                        this.currentImageIndex = 0;
                    }
                    
                    // Save the new state
                    this.saveSlideshowState(this.currentPath);
                    this.showSlideshow();
                    
                } catch (error) {
                    alert(`Failed to load slideshow: ${error.message}`);
                }
            }

            showSlideshow() {
                const modal = document.getElementById('slideshow-modal');
                modal.style.display = 'block';
                this.displayCurrentImage();
                this.showControls();
                this.setupSwipeHandlers();
            }

            closeSlideshow() {
                // Save current slideshow state before closing
                this.saveSlideshowState(this.currentPath);
                
                const modal = document.getElementById('slideshow-modal');
                modal.style.display = 'none';
                this.hideControls();
            }

            showControls() {
                const modal = document.getElementById('slideshow-modal');
                modal.classList.add('show-controls');
                
                // Auto-hide controls after 1 second
                if (this.controlsTimeout) {
                    clearTimeout(this.controlsTimeout);
                }
                this.controlsTimeout = setTimeout(() => {
                    this.hideControls();
                }, 1000);
            }

            hideControls() {
                const modal = document.getElementById('slideshow-modal');
                modal.classList.remove('show-controls');
            }

            toggleControls() {
                const modal = document.getElementById('slideshow-modal');
                if (modal.classList.contains('show-controls')) {
                    this.hideControls();
                } else {
                    this.showControls();
                }
            }

            displayCurrentImage() {
                if (this.slideshowImages.length === 0) return;
                
                const image = this.slideshowImages[this.currentImageIndex];
                const imageElement = document.getElementById('slideshow-image');
                const infoElement = document.getElementById('slideshow-info');
                const bottomInfoElement = document.getElementById('slideshow-bottom-info');
                const prevArea = document.getElementById('prev-area');
                const nextArea = document.getElementById('next-area');
                
                // Set image source - get relative path from current directory
                const currentDir = this.currentPath;
                const relativePath = image.path.replace(currentDir + '/', '');
                imageElement.src = `${this.apiBase}/image/${encodeURIComponent(relativePath)}?dir=${encodeURIComponent(currentDir)}`;
                
                // Update info in both locations
                const infoText = `${this.currentImageIndex + 1} / ${this.slideshowImages.length}`;
                infoElement.textContent = infoText;
                if (bottomInfoElement) {
                    bottomInfoElement.textContent = infoText;
                }
                
                // Update clickable area states (visual feedback)
                if (prevArea) {
                    prevArea.style.opacity = this.currentImageIndex === 0 ? '0.3' : '1';
                    prevArea.style.cursor = this.currentImageIndex === 0 ? 'not-allowed' : 'pointer';
                }
                if (nextArea) {
                    nextArea.style.opacity = this.currentImageIndex === this.slideshowImages.length - 1 ? '0.3' : '1';
                    nextArea.style.cursor = this.currentImageIndex === this.slideshowImages.length - 1 ? 'not-allowed' : 'pointer';
                }
                
                // Show controls when navigating
                this.showControls();
            }

            nextImage() {
                if (this.currentImageIndex < this.slideshowImages.length - 1) {
                    this.currentImageIndex++;
                    this.displayCurrentImage();
                    // Save state after navigation
                    this.saveSlideshowState(this.currentPath);
                }
            }

            previousImage() {
                if (this.currentImageIndex > 0) {
                    this.currentImageIndex--;
                    this.displayCurrentImage();
                    // Save state after navigation
                    this.saveSlideshowState(this.currentPath);
                }
            }

            setupSwipeHandlers() {
                const modal = document.getElementById('slideshow-modal');
                const image = document.getElementById('slideshow-image');
                
                // Touch start
                const handleTouchStart = (e) => {
                    this.touchStartX = e.touches[0].clientX;
                    this.touchStartY = e.touches[0].clientY;
                };
                
                // Touch end
                const handleTouchEnd = (e) => {
                    this.touchEndX = e.changedTouches[0].clientX;
                    this.touchEndY = e.changedTouches[0].clientY;
                    this.handleSwipe();
                };
                
                // Mouse wheel handler
                const handleWheel = (e) => {
                    e.preventDefault();
                    
                    // Add debouncing to prevent rapid scrolling
                    if (this.wheelTimeout) {
                        return;
                    }
                    
                    this.wheelTimeout = setTimeout(() => {
                        this.wheelTimeout = null;
                    }, 150); // 150ms delay between wheel events
                    
                    if (e.deltaY > 0) {
                        // Scroll down/right - next image
                        this.nextImage();
                    } else {
                        // Scroll up/left - previous image
                        this.previousImage();
                    }
                };
                
                // Remove existing listeners
                modal.removeEventListener('touchstart', handleTouchStart);
                modal.removeEventListener('touchend', handleTouchEnd);
                image.removeEventListener('touchstart', handleTouchStart);
                image.removeEventListener('touchend', handleTouchEnd);
                modal.removeEventListener('wheel', handleWheel);
                image.removeEventListener('wheel', handleWheel);
                
                // Add new listeners
                modal.addEventListener('touchstart', handleTouchStart, { passive: true });
                modal.addEventListener('touchend', handleTouchEnd, { passive: true });
                image.addEventListener('touchstart', handleTouchStart, { passive: true });
                image.addEventListener('touchend', handleTouchEnd, { passive: true });
                modal.addEventListener('wheel', handleWheel, { passive: false });
                image.addEventListener('wheel', handleWheel, { passive: false });
            }

            handleSwipe() {
                const minSwipeDistance = 50;
                const maxVerticalSwipe = 100;
                
                const deltaX = this.touchEndX - this.touchStartX;
                const deltaY = Math.abs(this.touchEndY - this.touchStartY);
                
                // Only handle horizontal swipes with minimal vertical movement
                if (Math.abs(deltaX) > minSwipeDistance && deltaY < maxVerticalSwipe) {
                    if (deltaX > 0) {
                        // Swipe right - go to previous image
                        this.previousImage();
                    } else {
                        // Swipe left - go to next image
                        this.nextImage();
                    }
                }
            }
        }

        // Initialize the browser when the page loads
        let browser;
        document.addEventListener('DOMContentLoaded', () => {
            browser = new DirectoryBrowser();
            
            // Add keyboard navigation for slideshow
            document.addEventListener('keydown', (event) => {
                if (document.getElementById('slideshow-modal').style.display === 'block') {
                    switch(event.key) {
                        case 'ArrowLeft':
                            browser.previousImage();
                            break;
                        case 'ArrowRight':
                            browser.nextImage();
                            break;
                        case 'Escape':
                            browser.closeSlideshow();
                            break;
                        case ' ':
                            event.preventDefault();
                            browser.toggleControls();
                            break;
                    }
                }
            });
        });

        // Global functions for onclick handlers
        function navigateToPath(path) {
            browser.navigateToPath(path);
        }

        function loadCurrentDirectory() {
            browser.loadCurrentDirectory();
        }
    </script>
