<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content">
    <title>Directory Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(26, 32, 44, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin: 10px 10px 10px 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            gap: 8px;
            flex-wrap: wrap;
        }

        .header-buttons {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .header-buttons-right {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: auto;
        }

        .header h1 {
            color: #e2e8f0;
            margin-bottom: 10px;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 3px;
            font-size: 0.75rem;
        }

        .breadcrumb-item {
            color: #667eea;
            cursor: pointer;
            padding: 1px 4px;
            border-radius: 3px;
            transition: background-color 0.1s ease;
        }

        .breadcrumb-item:hover {
            background-color: #2d3748;
            color: #e2e8f0;
        }

        .breadcrumb-separator {
            color: #a0aec0;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            flex: 1;
            margin-top: 160px; /* Add space for fixed header */
        }

        .directory-panel {
            background: rgba(26, 32, 44, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            min-height: 0;
        }


        .file-list {
            scrollbar-width: thin;
            scrollbar-color: #4a5568 #2d3748;
        }

        .file-list::-webkit-scrollbar {
            width: 8px;
        }

        .file-list::-webkit-scrollbar-track {
            background: #2d3748;
            border-radius: 4px;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }

        .file-list::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 3px 6px;
            border-radius: 2px;
            margin-bottom: 1px;
            cursor: pointer;
            transition: background-color 0.1s ease, border-color 0.1s ease;
            border: 1px solid transparent;
        }

        .file-item:hover {
            background-color: #2d3748;
            border-color: #4a5568;
        }

        .file-item.highlighted {
            background-color: #2b6cb0;
            border-color: #4299e1;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.3);
        }

        .file-item.highlighted:hover {
            background-color: #3182ce;
            border-color: #63b3ed;
        }

        .file-icon {
            width: 14px;
            height: 14px;
            margin-right: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 2px;
            font-size: 0.7rem;
        }

        .file-icon.directory {
            background-color: transparent;
            color: #4299e1;
        }

        .file-icon.file {
            background-color: #48bb78;
            color: white;
        }

        .file-icon.symlink {
            background-color: #ed8936;
            color: white;
        }

        .file-icon.video {
            background-color: #e53e3e;
            color: white;
        }

        .file-info {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-name {
            font-weight: 500;
            color: #e2e8f0;
            font-size: 0.8rem;
            font-family: inherit;
        }

        .file-details {
            font-size: 0.8rem;
            color: #e2e8f0;
            text-align: right;
            font-family: inherit;
            font-weight: 500;
        }

        .file-size {
            font-size: 0.65rem;
            color: #a0aec0;
            margin-left: 6px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background-color: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }




        .slideshow-btn {
            background-color: #ed8936;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.1s ease;
            margin-left: 5px;
        }

        .slideshow-btn:hover {
            background-color: #dd6b20;
        }

        .slideshow-btn:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }

        .back-btn {
            background-color: #38a169;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.1s ease;
            margin-left: auto;
        }

        .back-btn:hover {
            background-color: #2f855a;
        }

        .back-btn:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }

        .sort-btn {
            background-color: #4a5568;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.1s ease;
            margin-left: 5px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .sort-btn:hover {
            background-color: #2d3748;
        }

        .sort-btn.active {
            background-color: #667eea;
        }

        .sort-btn.active:hover {
            background-color: #5a67d8;
        }


        .sort-icon {
            font-size: 0.7rem;
        }
        
        .sort-icon::before {
            content: '▲';
        }
        
        .sort-icon.desc::before {
            content: '▼';
        }

        .favorites-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 32, 44, 0.98);
            backdrop-filter: blur(15px);
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            z-index: 20;
            display: flex;
            flex-direction: column;
            max-height: 50vh;
            overflow: hidden;
        }

        .favorites-panel.show {
            transform: translateY(0);
        }

        .favorites-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid #e2e8f0;
            flex-shrink: 0;
        }

        .favorites-close {
            background: none;
            border: none;
            color: #a0aec0;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s ease, background-color 0.2s ease;
        }

        .favorites-close:hover {
            color: #e2e8f0;
            background-color: #2d3748;
        }

        .favorites-title {
            font-size: 1rem;
            font-weight: 600;
            color: #e2e8f0;
        }

        .favorites-count {
            font-size: 0.8rem;
            color: #a0aec0;
        }

        .favorites-list {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #4a5568 #2d3748;
            min-height: 0;
        }

        .favorites-list::-webkit-scrollbar {
            width: 6px;
        }

        .favorites-list::-webkit-scrollbar-track {
            background: #2d3748;
            border-radius: 3px;
        }

        .favorites-list::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 3px;
        }

        .favorite-item {
            display: flex;
            align-items: center;
            padding: 4px 6px;
            border-radius: 4px;
            margin-bottom: 2px;
            background: rgba(255, 255, 255, 0.05);
            transition: background-color 0.1s ease;
        }

        .favorite-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .favorite-icon {
            width: 12px;
            height: 12px;
            margin-right: 6px;
            font-size: 0.6rem;
        }

        .favorite-name {
            flex: 1;
            font-size: 0.75rem;
            color: #e2e8f0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .favorite-remove {
            background: none;
            border: none;
            color: #e53e3e;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 2px;
            font-size: 0.7rem;
            transition: background-color 0.1s ease;
        }

        .favorite-remove:hover {
            background: rgba(229, 62, 62, 0.2);
        }

        .download-btn {
            background-color: #38a169;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.1s ease;
            margin-top: 8px;
            width: 100%;
        }

        .download-btn:hover {
            background-color: #2f855a;
        }

        .download-btn:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }

        .slideshow-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile browsers */
            background-color: rgba(0, 0, 0, 0.95);
            cursor: none;
        }

        .slideshow-modal.show-controls {
            cursor: default;
        }

        .slideshow-modal.show-controls .slideshow-controls {
            opacity: 1;
        }

        .slideshow-controls {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .slideshow-content {
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .slideshow-exit-zone {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20%;
            cursor: pointer;
            z-index: 5;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .slideshow-exit-zone:hover {
            opacity: 1;
        }

        .exit-indicator {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .slideshow-favorite-zone {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            cursor: pointer;
            z-index: 5;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .slideshow-favorite-zone:hover {
            opacity: 1;
        }

        .slideshow-favorite-zone.show {
            opacity: 1;
        }

        .favorite-indicator {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .slideshow-image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slideshow-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 0;
            box-shadow: none;
            z-index: 1;
        }

        .slideshow-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 6px 12px;
            z-index: 10;
        }

        .slideshow-btn-control {
            background-color: transparent;
            color: white;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: color 0.1s ease;
            min-width: 24px;
            line-height: 1;
            text-decoration: none;
        }

        .slideshow-btn-control:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .slideshow-btn-control:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            text-decoration: none;
        }

        .slideshow-nav-area {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            cursor: pointer;
            z-index: 2;
        }

        .slideshow-nav-left {
            left: 0;
        }

        .slideshow-nav-right {
            right: 0;
        }

        .slideshow-info {
            color: white;
            font-size: 1.2rem;
            margin: 0 8px;
            text-align: center;
            font-weight: 600;
            line-height: 1;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            transition: color 0.1s ease;
        }

        .slideshow-info:hover {
            color: rgba(255, 255, 255, 0.8);
        }



        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                margin-top: 140px; /* Adjust for mobile header */
            }
            
            .container {
                padding: 5px;
            }
            
            .header {
                padding: 10px;
                margin: 5px 5px 5px 5px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            
            
            .favorites-panel {
                max-height: 60vh;
                padding: 10px;
            }
            
            .favorites-close {
                font-size: 1rem;
                padding: 2px;
            }
            
            .main-content {
                margin-top: 120px; /* Adjust for small mobile header */
            }
            
            .directory-panel {
                padding: 5px;
            }
            
            
            .slideshow-btn,
            .back-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .file-item {
                padding: 4px 8px;
            }
            
            .file-name {
                font-size: 0.75rem;
            }
            
            .file-details {
                font-size: 0.6rem;
            }
            
            .file-list::-webkit-scrollbar {
                width: 6px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2px;
            }
            
            .header {
                padding: 8px;
                margin: 2px 2px 2px 2px;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
            
            .breadcrumb {
                font-size: 0.65rem;
            }
            
            .directory-panel {
                padding: 3px;
            }
            
            .panel-title {
                font-size: 0.9rem;
            }
            
            .stats {
                font-size: 0.75rem;
            }
            
        }

        /* Kiosk display optimizations - reduce flash effects */
        @media (pointer: coarse) {
            /* Touch devices - disable hover effects that cause flashing */
            .file-item:hover {
                background-color: transparent !important;
                border-color: transparent !important;
            }
            
            .breadcrumb-item:hover {
                background-color: transparent !important;
                color: #667eea !important;
            }
            
            .refresh-btn:hover,
            .slideshow-btn:hover,
            .back-btn:hover {
                background-color: inherit !important;
            }
            
            .slideshow-btn-control:hover,
            .slideshow-info:hover {
                color: inherit !important;
            }
            
            /* Disable all transitions on touch devices */
            * {
                transition: none !important;
                -webkit-transition: none !important;
                -moz-transition: none !important;
                -o-transition: none !important;
            }
        }

        /* Prevent flash on touch/tap */
        .file-item,
        .breadcrumb-item,
        .refresh-btn,
        .slideshow-btn,
        .back-btn,
        .slideshow-btn-control,
        .slideshow-info {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Optimize for kiosk mode - reduce animations */
        @media (prefers-reduced-motion: reduce) {
            .file-item,
            .breadcrumb-item,
            .refresh-btn,
            .slideshow-btn,
            .back-btn,
            .slideshow-btn-control,
            .slideshow-info {
                transition: none;
            }
        }
        
        /* Additional touch device optimizations for slideshow */
        @media (pointer: coarse) {
            .slideshow-nav-area {
                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            
            .slideshow-btn-control {
                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            
            .slideshow-image {
                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            
            /* Slideshow modal - normal viewport approach */
            .slideshow-modal {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                width: 100vw !important;
                height: 100vh !important;
                overflow: hidden !important;
                z-index: 1000 !important;
            }
            
            .slideshow-content {
                width: 100% !important;
                height: 100% !important;
                overflow: hidden !important;
                display: flex !important;
                flex-direction: column !important;
            }
            
            .slideshow-image-container {
                flex: 1 !important;
                width: 100% !important;
                height: 100% !important;
                overflow: hidden !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
            }
            
            .slideshow-image {
                max-width: 100% !important;
                max-height: 100% !important;
                width: auto !important;
                height: auto !important;
                object-fit: contain !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📁 Browser <span id="item-count">(0)</span></h1>
            <div class="breadcrumb" id="breadcrumb">
                <span class="breadcrumb-item">Loading...</span>
            </div>
            <div class="header-controls">
                <div class="header-buttons">
                    <button class="sort-btn" onclick="browser.toggleFavoritesPanel()" id="favorites-toggle-btn" title="Favorites">
                        ⭐
                    </button>
                    <button class="sort-btn" onclick="browser.toggleSort('name')" id="sort-name-btn" title="Sort by Name">
                        📄 <span class="sort-icon" id="sort-name-icon"></span>
                    </button>
                    <button class="sort-btn" onclick="browser.toggleSort('date')" id="sort-date-btn" title="Sort by Date">
                        📅 <span class="sort-icon" id="sort-date-icon"></span>
                    </button>
                    <button class="slideshow-btn" onclick="browser.startSlideshow()" id="slideshow-btn" title="Slideshow">
                        🖼️
                    </button>
                </div>
                <div class="header-buttons-right">
                    <button class="back-btn" onclick="browser.goBack()" id="back-btn" disabled title="Back">
                        ⬅️
                    </button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="directory-panel">
                <div class="file-list" id="file-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading directory contents...
                    </div>
                </div>
                
            </div>


        </div>
    </div>

    <!-- Favorites Panel - Slides out from top -->
    <div class="favorites-panel" id="favorites-panel">
        <div class="favorites-header">
            <div class="favorites-title">⭐ Favorites</div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <div class="favorites-count" id="favorites-count">0 files</div>
                <button class="favorites-close" onclick="browser.toggleFavoritesPanel()" title="Close">
                    ✕
                </button>
            </div>
        </div>
        <div class="favorites-list" id="favorites-list">
            <!-- Favorites will be populated here -->
        </div>
        <button class="download-btn" onclick="browser.downloadFavorites()" id="download-btn" disabled>
            📥 Download Favorites
        </button>
    </div>

            <!-- Slideshow Modal -->
        <div id="slideshow-modal" class="slideshow-modal">
            <div class="slideshow-content">
                <div class="slideshow-exit-zone" onclick="browser.closeSlideshow()" id="exit-zone">
                    <div class="exit-indicator">Click to exit slideshow</div>
                </div>
                <div class="slideshow-image-container">
                    <div class="slideshow-nav-area slideshow-nav-left" onclick="browser.previousImage()" id="prev-area"></div>
                    <img id="slideshow-image" class="slideshow-image" src="" alt="Slideshow Image">
                    <div class="slideshow-nav-area slideshow-nav-right" onclick="browser.nextImage()" id="next-area"></div>
                </div>
                <div class="slideshow-favorite-zone" onclick="browser.toggleFavorite()" id="favorite-zone">
                    <div class="favorite-indicator" id="favorite-indicator">Click to add to favorites</div>
                </div>
                <div class="slideshow-controls">
                    <div class="slideshow-info" id="slideshow-info" onclick="browser.toggleControls()">0 / 0</div>
                </div>
            </div>
        </div>

    <script>
        class DirectoryBrowser {
            constructor() {
                this.currentPath = ''; // Will be set when we get the server root
                this.apiBase = '/api';
                this.slideshowImages = [];
                this.currentImageIndex = 0;
                this.controlsTimeout = null;
                this.wheelTimeout = null;
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.touchEndX = 0;
                this.touchEndY = 0;
                
                // Navigation history tracking
                this.navigationHistory = [];
                this.currentHistoryIndex = -1;
                this.scrollPositions = new Map();
                this.clickedItems = new Map(); // Track clicked items per directory
                this.slideshowStates = new Map(); // Track slideshow state per directory
                
                // Sort state tracking
                this.currentSort = 'date'; // 'name' or 'date'
                this.sortAscending = true; // true for ascending, false for descending (oldest first by default)
                this.directoryContents = []; // Store current directory contents for sorting
                
                // Last viewed file tracking
                this.lastViewedFile = null; // Track the last file that was viewed/opened
                
                // Favorites tracking
                this.favorites = new Set(); // Set of favorite file paths
                this.favoritesPanelVisible = false;
                
                this.init();
                this.setupScrollTracking();
            }

            async init() {
                // Set up browser back button support
                this.setupBrowserBackButton();
                
                // Check if there's a path in the URL on initial load
                const urlParams = new URLSearchParams(window.location.search);
                const pathParam = urlParams.get('path');
                if (pathParam) {
                    this.currentPath = decodeURIComponent(pathParam);
                } else {
                    // Load the server root to get the initial path
                    await this.loadServerRoot();
                }
                
                await this.loadDirectory(this.currentPath);
                this.updateBackButton();
            }

            async loadServerRoot() {
                try {
                    // Make a request to get the server root without specifying a path
                    const response = await fetch(`${this.apiBase}/directory`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    this.currentPath = data.path;
                    
                    // Update the initial breadcrumb
                    this.updateBreadcrumb(data.path, data.parent);
                    
                } catch (error) {
                    console.error('Failed to load server root:', error);
                    // Fallback to root path
                    this.currentPath = '';
                }
            }

            setupBrowserBackButton() {
                // Listen for browser back/forward button clicks
                window.addEventListener('popstate', (event) => {
                    if (event.state && event.state.path) {
                        this.loadDirectory(event.state.path, true);
                    }
                });
            }

            setupScrollTracking() {
                // Scroll tracking setup (currently unused but kept for future enhancements)
            }

            addToBrowserHistory(path) {
                const state = { path: path };
                const url = `?path=${encodeURIComponent(path)}`;
                window.history.pushState(state, '', url);
            }

            async loadDirectory(path, isBackNavigation = false) {
                try {
                    // Save slideshow state before navigating (scroll position is saved in handleFileClick)
                    if (this.currentPath && !isBackNavigation) {
                        this.saveSlideshowState(this.currentPath);
                    }
                    
                    this.showLoading();
                    const response = await fetch(`${this.apiBase}/directory?path=${encodeURIComponent(path)}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    this.currentPath = data.path;
                    
                    this.displayDirectory(data);
                    this.updateBreadcrumb(data.path, data.parent);
                    
                    // Add to navigation history if not a back navigation
                    if (!isBackNavigation) {
                        this.addToHistory(data.path);
                    } else {
                        // Update browser history index for back navigation
                        this.currentHistoryIndex = this.navigationHistory.indexOf(data.path);
                        if (this.currentHistoryIndex === -1) {
                            // If path not in history, add it
                            this.navigationHistory.push(data.path);
                            this.currentHistoryIndex = this.navigationHistory.length - 1;
                        }
                        // Update back button state after back navigation
                        this.updateBackButton();
                    }
                    
                    // Scroll position will be restored in displayDirectory after file selection
                    
                } catch (error) {
                    this.showError(`Failed to load directory: ${error.message}`);
                }
            }





            displayDirectory(data) {
                const fileList = document.getElementById('file-list');
                
                // Update item count in header
                this.updateItemCount(data.contents.length);
                
                if (data.contents.length === 0) {
                    fileList.innerHTML = '<div class="loading">Directory is empty</div>';
                    this.directoryContents = [];
                    return;
                }

                // Store directory contents for sorting
                this.directoryContents = data.contents;
                
                // Apply current sort
                const sortedContents = this.applySorting(this.directoryContents);
                
                const html = sortedContents.map(item => this.createFileItem(item)).join('');
                fileList.innerHTML = html;
                
                // Update sort button states
                this.updateSortButtons();
                
                // Try to select the last viewed file first, then fall back to clicked item
                setTimeout(() => {
                    this.selectLastViewedFile();
                    // If no last viewed file was selected, restore clicked item highlight
                    if (!this.lastViewedFile || !this.directoryContents.some(item => item.path === this.lastViewedFile)) {
                        this.restoreClickedItemHighlight(data.path);
                    }
                }, 50);
                
                // Restore scroll position after a longer delay to ensure all other operations complete
                setTimeout(() => {
                    this.restoreScrollPosition(data.path);
                }, 300);
            }

            createFileItem(item) {
                const icon = this.getFileIcon(item.type, item.path);
                const size = item.size ? this.formatSize(item.size) : '';
                const modified = new Date(item.modified).toLocaleDateString('en-GB'); // DD-MM-YYYY format
                
                return `
                    <div class="file-item" data-path="${this.escapeHtml(item.path)}" onclick="browser.handleFileClick('${item.path}', '${item.type}')">
                        <div class="file-icon ${item.type}">${icon}</div>
                        <div class="file-info">
                            <div class="file-name">${this.escapeHtml(item.name)}</div>
                            <div class="file-details">
                                ${modified}${size ? ` • ${size}` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }

            getFileIcon(type, path) {
                switch (type) {
                    case 'directory': return '📁';
                    case 'symlink': return '🔗';
                    default: 
                        if (path && this.isVideoFile(path)) {
                            return '🎥';
                        } else if (path && this.isImageFile(path)) {
                            return '🖼️';
                        }
                        return '📄';
                }
            }

            formatSize(bytes) {
                if (bytes === 0) return '0.00 MB';
                const mb = bytes / (1024 * 1024);
                return mb.toFixed(2) + ' MB';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            updateItemCount(count) {
                const itemCountElement = document.getElementById('item-count');
                if (itemCountElement) {
                    itemCountElement.textContent = `(${count})`;
                }
            }

            updateBreadcrumb(currentPath, parentPath) {
                const breadcrumb = document.getElementById('breadcrumb');
                
                // If we're at the root (empty path), just show "Home"
                if (!currentPath) {
                    breadcrumb.innerHTML = `<span class="breadcrumb-item" onclick="browser.navigateToPath('')">Home</span>`;
                    return;
                }
                
                // Split the relative path into parts
                const pathParts = currentPath.split('/').filter(part => part);
                
                // Start with the root
                let html = `<span class="breadcrumb-item" onclick="browser.navigateToPath('')">Home</span>`;
                let currentPathBuilder = '';
                
                // Add each directory level
                pathParts.forEach((part, index) => {
                    if (currentPathBuilder) {
                        currentPathBuilder += '/' + part;
                    } else {
                        currentPathBuilder = part;
                    }
                    html += '<span class="breadcrumb-separator">/</span>';
                    html += `<span class="breadcrumb-item" onclick="browser.navigateToPath('${currentPathBuilder}')">${this.escapeHtml(part)}</span>`;
                });
                
                breadcrumb.innerHTML = html;
            }

            addToHistory(path) {
                // Remove any future history if we're not at the end
                if (this.currentHistoryIndex < this.navigationHistory.length - 1) {
                    this.navigationHistory = this.navigationHistory.slice(0, this.currentHistoryIndex + 1);
                }
                
                // Add new path to history
                this.navigationHistory.push(path);
                this.currentHistoryIndex = this.navigationHistory.length - 1;
                
                // Add to browser history
                this.addToBrowserHistory(path);
                
                // Update back button state
                this.updateBackButton();
            }

            goBack() {
                // If slideshow is open, close it instead of navigating back
                const slideshowModal = document.getElementById('slideshow-modal');
                if (slideshowModal && slideshowModal.style.display === 'block') {
                    this.closeSlideshow();
                    return;
                }
                
                if (this.currentHistoryIndex > 0) {
                    this.currentHistoryIndex--;
                    const previousPath = this.navigationHistory[this.currentHistoryIndex];
                    this.loadDirectory(previousPath, true);
                } else {
                    // Use browser back if no internal history
                    window.history.back();
                }
            }

            updateBackButton() {
                const backBtn = document.getElementById('back-btn');
                if (backBtn) {
                    backBtn.disabled = this.currentHistoryIndex <= 0;
                }
            }

            saveScrollPosition(path) {
                const fileList = document.getElementById('file-list');
                if (fileList) {
                    this.scrollPositions.set(path, fileList.scrollTop);
                }
            }

            restoreScrollPosition(path) {
                const fileList = document.getElementById('file-list');
                const savedPosition = this.scrollPositions.get(path);
                if (fileList && savedPosition !== undefined) {
                    // Use requestAnimationFrame to ensure DOM is ready
                    requestAnimationFrame(() => {
                        fileList.scrollTop = savedPosition;
                        
                        // Verify the scroll position was set correctly and retry if needed
                        setTimeout(() => {
                            if (Math.abs(fileList.scrollTop - savedPosition) > 10) {
                                fileList.scrollTop = savedPosition;
                            }
                        }, 50);
                    });
                }
            }

            saveClickedItem(directoryPath, clickedPath) {
                this.clickedItems.set(directoryPath, clickedPath);
                
                // Update highlight immediately for the current directory
                if (directoryPath === this.currentPath) {
                    this.updateHighlightForCurrentDirectory(clickedPath);
                }
            }

            updateHighlightForCurrentDirectory(clickedPath) {
                const fileItems = document.querySelectorAll('.file-item');
                fileItems.forEach(item => {
                    const itemPath = item.getAttribute('data-path');
                    if (itemPath === clickedPath) {
                        item.classList.add('highlighted');
                    } else {
                        item.classList.remove('highlighted');
                    }
                });
            }

            restoreClickedItemHighlight(directoryPath) {
                const clickedPath = this.clickedItems.get(directoryPath);
                if (clickedPath) {
                    const fileItems = document.querySelectorAll('.file-item');
                    fileItems.forEach(item => {
                        const itemPath = item.getAttribute('data-path');
                        if (itemPath === clickedPath) {
                            item.classList.add('highlighted');
                        } else {
                            item.classList.remove('highlighted');
                        }
                    });
                }
            }

            saveSlideshowState(directoryPath) {
                if (this.slideshowImages.length > 0) {
                    this.slideshowStates.set(directoryPath, {
                        images: [...this.slideshowImages],
                        currentIndex: this.currentImageIndex
                    });
                }
            }

            restoreSlideshowState(directoryPath) {
                const savedState = this.slideshowStates.get(directoryPath);
                if (savedState) {
                    this.slideshowImages = [...savedState.images];
                    this.currentImageIndex = savedState.currentIndex;
                    return true;
                }
                return false;
            }

            clearHighlights() {
                const fileItems = document.querySelectorAll('.file-item');
                fileItems.forEach(item => {
                    item.classList.remove('highlighted');
                });
            }

            toggleSort(sortType) {
                if (this.currentSort === sortType) {
                    // Toggle direction if same sort type
                    this.sortAscending = !this.sortAscending;
                } else {
                    // Switch to new sort type, default to ascending
                    this.currentSort = sortType;
                    this.sortAscending = true;
                }
                
                // Re-display directory with new sort
                this.redisplayDirectory();
            }

            applySorting(contents) {
                const sorted = [...contents];
                
                sorted.sort((a, b) => {
                    let comparison = 0;
                    
                    if (this.currentSort === 'name') {
                        // Sort by name (case insensitive)
                        comparison = a.name.toLowerCase().localeCompare(b.name.toLowerCase());
                    } else if (this.currentSort === 'date') {
                        // Sort by modification date
                        const dateA = new Date(a.modified);
                        const dateB = new Date(b.modified);
                        comparison = dateA - dateB;
                    }
                    
                    // Apply direction
                    return this.sortAscending ? comparison : -comparison;
                });
                
                return sorted;
            }

            redisplayDirectory() {
                if (this.directoryContents.length === 0) {
                    return;
                }
                
                const fileList = document.getElementById('file-list');
                const sortedContents = this.applySorting(this.directoryContents);
                
                const html = sortedContents.map(item => this.createFileItem(item)).join('');
                fileList.innerHTML = html;
                
                // Update item count in header
                this.updateItemCount(this.directoryContents.length);
                
                // Update sort button states
                this.updateSortButtons();
                
                // Restore clicked item highlight
                this.restoreClickedItemHighlight(this.currentPath);
            }

            updateSortButtons() {
                // Update name sort button
                const nameBtn = document.getElementById('sort-name-btn');
                const nameIcon = document.getElementById('sort-name-icon');
                
                if (nameBtn && nameIcon) {
                    if (this.currentSort === 'name') {
                        nameBtn.classList.add('active');
                        nameIcon.classList.toggle('desc', !this.sortAscending);
                    } else {
                        nameBtn.classList.remove('active');
                        nameIcon.classList.remove('desc');
                    }
                }
                
                // Update date sort button
                const dateBtn = document.getElementById('sort-date-btn');
                const dateIcon = document.getElementById('sort-date-icon');
                
                if (dateBtn && dateIcon) {
                    if (this.currentSort === 'date') {
                        dateBtn.classList.add('active');
                        dateIcon.classList.toggle('desc', !this.sortAscending);
                    } else {
                        dateBtn.classList.remove('active');
                        dateIcon.classList.remove('desc');
                    }
                }
            }

            selectFileInList(filePath, shouldScroll = true) {
                // Clear any existing selections
                this.clearHighlights();
                
                // Find and highlight the file in the current directory
                const fileItems = document.querySelectorAll('.file-item');
                fileItems.forEach(item => {
                    const itemPath = item.getAttribute('data-path');
                    if (itemPath === filePath) {
                        item.classList.add('highlighted');
                        
                        // Only scroll the file into view if requested
                        if (shouldScroll) {
                            item.scrollIntoView({ 
                                behavior: 'smooth', 
                                block: 'center' 
                            });
                        }
                    }
                });
                
                // Also save as clicked item for this directory
                this.saveClickedItem(this.currentPath, filePath);
            }

            selectLastViewedFile() {
                if (this.lastViewedFile) {
                    // Check if the last viewed file is in the current directory
                    const fileName = this.lastViewedFile.split('/').pop();
                    const currentDirFiles = this.directoryContents.filter(item => 
                        item.name === fileName && item.path === this.lastViewedFile
                    );
                    
                    if (currentDirFiles.length > 0) {
                        this.selectFileInList(this.lastViewedFile, false); // Don't scroll when restoring
                    }
                }
            }

            toggleFavorite() {
                if (this.slideshowImages.length === 0 || this.currentImageIndex < 0) {
                    return;
                }
                
                const currentImage = this.slideshowImages[this.currentImageIndex];
                const filePath = currentImage.path;
                
                if (this.favorites.has(filePath)) {
                    this.removeFavorite(filePath);
                } else {
                    this.addFavorite(filePath);
                }
                
                this.updateFavoriteIndicator();
            }

            addFavorite(filePath) {
                this.favorites.add(filePath);
                this.updateFavoritesPanel();
                this.showFavoriteFeedback('Added to favorites!');
            }

            removeFavorite(filePath) {
                this.favorites.delete(filePath);
                this.updateFavoritesPanel();
                this.showFavoriteFeedback('Removed from favorites');
            }

            showFavoriteFeedback(message) {
                const indicator = document.getElementById('favorite-indicator');
                const originalText = indicator.textContent;
                indicator.textContent = message;
                indicator.style.background = 'rgba(56, 161, 105, 0.9)';
                indicator.style.color = 'white';
                
                setTimeout(() => {
                    indicator.textContent = originalText;
                    indicator.style.background = 'rgba(255, 255, 255, 0.9)';
                    indicator.style.color = '#333';
                }, 2000);
            }

            updateFavoriteIndicator() {
                const indicator = document.getElementById('favorite-indicator');
                if (this.slideshowImages.length === 0 || this.currentImageIndex < 0) {
                    indicator.textContent = 'Click to add to favorites';
                    return;
                }
                
                const currentImage = this.slideshowImages[this.currentImageIndex];
                const filePath = currentImage.path;
                
                if (this.favorites.has(filePath)) {
                    indicator.textContent = '⭐ In favorites - Click to remove';
                } else {
                    indicator.textContent = 'Click to add to favorites';
                }
            }

            updateFavoritesPanel() {
                const panel = document.getElementById('favorites-panel');
                const count = document.getElementById('favorites-count');
                const list = document.getElementById('favorites-list');
                const downloadBtn = document.getElementById('download-btn');
                
                count.textContent = `${this.favorites.size} files`;
                downloadBtn.disabled = this.favorites.size === 0;
                
                // Clear existing list
                list.innerHTML = '';
                
                // Add favorite items
                this.favorites.forEach(filePath => {
                    const fileName = filePath.split('/').pop();
                    const fileInfo = this.directoryContents.find(item => item.path === filePath);
                    const icon = fileInfo ? this.getFileIcon(fileInfo.type, filePath) : '📄';
                    
                    const item = document.createElement('div');
                    item.className = 'favorite-item';
                    item.innerHTML = `
                        <div class="favorite-icon">${icon}</div>
                        <div class="favorite-name" title="${fileName}">${fileName}</div>
                        <button class="favorite-remove" onclick="browser.removeFavorite('${filePath}')">✕</button>
                    `;
                    list.appendChild(item);
                });
            }

            toggleFavoritesPanel() {
                this.favoritesPanelVisible = !this.favoritesPanelVisible;
                const panel = document.getElementById('favorites-panel');
                
                if (this.favoritesPanelVisible) {
                    panel.classList.add('show');
                    this.updateFavoritesPanel();
                } else {
                    panel.classList.remove('show');
                }
            }

            async downloadFavorites() {
                if (this.favorites.size === 0) {
                    return;
                }
                
                const downloadBtn = document.getElementById('download-btn');
                const originalText = downloadBtn.textContent;
                downloadBtn.disabled = true;
                downloadBtn.textContent = '📥 Preparing download...';
                
                try {
                    // Create a ZIP file with all favorites
                    const response = await fetch('/api/download-favorites', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            files: Array.from(this.favorites)
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Download failed: ${response.statusText}`);
                    }
                    
                    // Create download link
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `favorites-${new Date().toISOString().split('T')[0]}.zip`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                } catch (error) {
                    console.error('Download error:', error);
                    alert(`Download failed: ${error.message}`);
                } finally {
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = originalText;
                }
            }





            showLoading() {
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading directory contents...
                    </div>
                `;
            }

            showError(message) {
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = `<div class="error">${this.escapeHtml(message)}</div>`;
            }



            handleFileClick(path, type) {
                // Track clicked item for current directory
                this.saveClickedItem(this.currentPath, path);
                
                if (type === 'directory') {
                    // Save scroll position before navigating away from current directory
                    this.saveScrollPosition(this.currentPath);
                    this.navigateToPath(path);
                } else if (this.isVideoFile(path)) {
                    this.lastViewedFile = path; // Track last viewed file
                    this.playVideo(path);
                } else if (this.isImageFile(path)) {
                    this.lastViewedFile = path; // Track last viewed file
                    this.startSlideshowFromImage(path);
                }
                // File viewing functionality removed
            }

            isImageFile(path) {
                const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.bmp', '.webp', '.tiff', '.tif'];
                const lowerPath = path.toLowerCase();
                return imageExtensions.some(ext => lowerPath.endsWith(ext));
            }

            isVideoFile(path) {
                const videoExtensions = ['.mp4', '.avi', '.mov', '.wmv', '.flv', '.webm', '.mkv', '.m4v', '.3gp', '.ogv'];
                const lowerPath = path.toLowerCase();
                return videoExtensions.some(ext => lowerPath.endsWith(ext));
            }

            playVideo(path) {
                const fileName = path.split('/').pop();
                const videoUrl = `${this.apiBase}/video?path=${encodeURIComponent(path)}`;
                
                // Create a modal to display the video
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.9);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                `;
                
                const videoContainer = document.createElement('div');
                videoContainer.style.cssText = `
                    max-width: 90%;
                    max-height: 90%;
                    position: relative;
                `;
                
                const video = document.createElement('video');
                video.controls = true;
                video.autoplay = false;
                video.style.cssText = `
                    width: 100%;
                    height: auto;
                    max-height: 80vh;
                `;
                video.src = videoUrl;
                
                const closeBtn = document.createElement('button');
                closeBtn.textContent = '✕';
                closeBtn.style.cssText = `
                    position: absolute;
                    top: -40px;
                    right: 0;
                    background: #667eea;
                    color: white;
                    border: none;
                    padding: 8px 12px;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 16px;
                `;
                closeBtn.onclick = () => {
                    document.body.removeChild(modal);
                    // Select the video file in the file list when exiting
                    this.selectFileInList(path);
                };
                
                const title = document.createElement('div');
                title.textContent = fileName;
                title.style.cssText = `
                    color: white;
                    text-align: center;
                    margin-bottom: 10px;
                    font-size: 18px;
                    font-weight: bold;
                `;
                
                videoContainer.appendChild(title);
                videoContainer.appendChild(video);
                videoContainer.appendChild(closeBtn);
                modal.appendChild(videoContainer);
                document.body.appendChild(modal);
                
                // Close modal on escape key
                const handleEscape = (e) => {
                    if (e.key === 'Escape') {
                        document.body.removeChild(modal);
                        document.removeEventListener('keydown', handleEscape);
                        // Select the video file in the file list when exiting
                        this.selectFileInList(path);
                    }
                };
                document.addEventListener('keydown', handleEscape);
            }

            navigateToPath(path) {
                // Save scroll position before navigating away from current directory
                if (this.currentPath && this.currentPath !== path) {
                    this.saveScrollPosition(this.currentPath);
                }
                this.loadDirectory(path);
            }


            async startSlideshow() {
                try {
                    const slideshowBtn = document.getElementById('slideshow-btn');
                    slideshowBtn.disabled = true;
                    slideshowBtn.textContent = '🖼️ Loading...';
                    
                    // Try to restore previous slideshow state for this directory
                    if (this.restoreSlideshowState(this.currentPath)) {
                        this.showSlideshow();
                        slideshowBtn.disabled = false;
                        slideshowBtn.textContent = '🖼️ Slideshow';
                        return;
                    }
                    
                    const response = await fetch(`${this.apiBase}/slideshow?path=${encodeURIComponent(this.currentPath)}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    
                    if (data.images.length === 0) {
                        alert('No image files found in this directory');
                        return;
                    }

                    this.slideshowImages = data.images;
                    this.currentImageIndex = 0;
                    this.showSlideshow();
                    
                } catch (error) {
                    alert(`Failed to load slideshow: ${error.message}`);
                } finally {
                    const slideshowBtn = document.getElementById('slideshow-btn');
                    slideshowBtn.disabled = false;
                    slideshowBtn.textContent = '🖼️ Slideshow';
                }
            }

            async startSlideshowFromImage(selectedImagePath) {
                try {
                    const response = await fetch(`${this.apiBase}/slideshow?path=${encodeURIComponent(this.currentPath)}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    
                    if (data.images.length === 0) {
                        alert('No image files found in this directory');
                        return;
                    }

                    this.slideshowImages = data.images;
                    
                    // Find the index of the selected image
                    const selectedImageName = selectedImagePath.split('/').pop();
                    this.currentImageIndex = this.slideshowImages.findIndex(img => 
                        img.path.endsWith(selectedImageName)
                    );
                    
                    // If image not found, start from beginning
                    if (this.currentImageIndex === -1) {
                        this.currentImageIndex = 0;
                    }
                    
                    // Save the new state
                    this.saveSlideshowState(this.currentPath);
                    this.showSlideshow();
                    
                } catch (error) {
                    alert(`Failed to load slideshow: ${error.message}`);
                }
            }

            showSlideshow() {
                const modal = document.getElementById('slideshow-modal');
                modal.style.display = 'block';
                this.displayCurrentImage();
                this.hideControls();
                this.setupSwipeHandlers();
            }


            closeSlideshow() {
                // Save current slideshow state before closing
                this.saveSlideshowState(this.currentPath);
                
                // Select the current image file in the file list
                if (this.slideshowImages.length > 0 && this.currentImageIndex >= 0) {
                    const currentImage = this.slideshowImages[this.currentImageIndex];
                    this.selectFileInList(currentImage.path);
                }
                
                const modal = document.getElementById('slideshow-modal');
                modal.style.display = 'none';
                this.hideControls();
                
                // Restore body scrolling and positioning
                document.body.style.overflow = '';
                document.body.style.position = '';
                document.body.style.width = '';
                document.body.style.height = '';
                
                // Reset modal styles
                modal.style.position = '';
                modal.style.top = '';
                modal.style.left = '';
                modal.style.right = '';
                modal.style.bottom = '';
                modal.style.width = '';
                modal.style.height = '';
                modal.style.maxHeight = '';
                modal.style.minHeight = '';
                modal.style.overflow = '';
                modal.style.zIndex = '';
            }

            showControls() {
                const modal = document.getElementById('slideshow-modal');
                modal.classList.add('show-controls');
            }

            hideControls() {
                const modal = document.getElementById('slideshow-modal');
                modal.classList.remove('show-controls');
            }

            toggleControls() {
                const modal = document.getElementById('slideshow-modal');
                if (modal.classList.contains('show-controls')) {
                    this.hideControls();
                } else {
                    this.showControls();
                }
            }

            displayCurrentImage() {
                if (this.slideshowImages.length === 0) return;
                
                const image = this.slideshowImages[this.currentImageIndex];
                const imageElement = document.getElementById('slideshow-image');
                const infoElement = document.getElementById('slideshow-info');
                const prevArea = document.getElementById('prev-area');
                const nextArea = document.getElementById('next-area');
                
                // Set image source - image.path is already relative from server root
                imageElement.src = `${this.apiBase}/image/${encodeURIComponent(image.path)}`;
                
                // Update info
                const infoText = `${this.currentImageIndex + 1} / ${this.slideshowImages.length}`;
                infoElement.textContent = infoText;
                
                // Update clickable area states (visual feedback)
                if (prevArea) {
                    prevArea.style.opacity = this.currentImageIndex === 0 ? '0.3' : '1';
                    prevArea.style.cursor = this.currentImageIndex === 0 ? 'not-allowed' : 'pointer';
                }
                if (nextArea) {
                    nextArea.style.opacity = this.currentImageIndex === this.slideshowImages.length - 1 ? '0.3' : '1';
                    nextArea.style.cursor = this.currentImageIndex === this.slideshowImages.length - 1 ? 'not-allowed' : 'pointer';
                }
                
                // Update favorite indicator
                this.updateFavoriteIndicator();
            }

            nextImage() {
                if (this.currentImageIndex < this.slideshowImages.length - 1) {
                    this.currentImageIndex++;
                    this.displayCurrentImage();
                    // Save state after navigation
                    this.saveSlideshowState(this.currentPath);
                }
            }

            previousImage() {
                if (this.currentImageIndex > 0) {
                    this.currentImageIndex--;
                    this.displayCurrentImage();
                    // Save state after navigation
                    this.saveSlideshowState(this.currentPath);
                }
            }

            setupSwipeHandlers() {
                const modal = document.getElementById('slideshow-modal');
                const image = document.getElementById('slideshow-image');
                
                // Touch start
                const handleTouchStart = (e) => {
                    this.touchStartX = e.touches[0].clientX;
                    this.touchStartY = e.touches[0].clientY;
                };
                
                // Touch end
                const handleTouchEnd = (e) => {
                    this.touchEndX = e.changedTouches[0].clientX;
                    this.touchEndY = e.changedTouches[0].clientY;
                    this.handleSwipe();
                };
                
                // Mouse wheel handler
                const handleWheel = (e) => {
                    e.preventDefault();
                    
                    // Add debouncing to prevent rapid scrolling
                    if (this.wheelTimeout) {
                        return;
                    }
                    
                    this.wheelTimeout = setTimeout(() => {
                        this.wheelTimeout = null;
                    }, 150); // 150ms delay between wheel events
                    
                    if (e.deltaY > 0) {
                        // Scroll down/right - next image
                        this.nextImage();
                    } else {
                        // Scroll up/left - previous image
                        this.previousImage();
                    }
                };
                
                // Remove existing listeners
                modal.removeEventListener('touchstart', handleTouchStart);
                modal.removeEventListener('touchend', handleTouchEnd);
                image.removeEventListener('touchstart', handleTouchStart);
                image.removeEventListener('touchend', handleTouchEnd);
                modal.removeEventListener('wheel', handleWheel);
                image.removeEventListener('wheel', handleWheel);
                
                // Add new listeners
                modal.addEventListener('touchstart', handleTouchStart, { passive: true });
                modal.addEventListener('touchend', handleTouchEnd, { passive: true });
                image.addEventListener('touchstart', handleTouchStart, { passive: true });
                image.addEventListener('touchend', handleTouchEnd, { passive: true });
                modal.addEventListener('wheel', handleWheel, { passive: false });
                image.addEventListener('wheel', handleWheel, { passive: false });
            }

            handleSwipe() {
                const minSwipeDistance = 50;
                const maxVerticalSwipe = 100;
                
                const deltaX = this.touchEndX - this.touchStartX;
                const deltaY = Math.abs(this.touchEndY - this.touchStartY);
                
                // Only handle horizontal swipes with minimal vertical movement
                if (Math.abs(deltaX) > minSwipeDistance && deltaY < maxVerticalSwipe) {
                    if (deltaX > 0) {
                        // Swipe right - go to previous image
                        this.previousImage();
                    } else {
                        // Swipe left - go to next image
                        this.nextImage();
                    }
                }
            }
        }

        // Initialize the browser when the page loads
        let browser;
        document.addEventListener('DOMContentLoaded', () => {
            browser = new DirectoryBrowser();
            
            // Initial sort button states will be set when first directory loads
            
            // Add keyboard navigation for slideshow and general navigation
            document.addEventListener('keydown', (event) => {
                if (document.getElementById('slideshow-modal').style.display === 'block') {
                    switch(event.key) {
                        case 'ArrowLeft':
                            browser.previousImage();
                            break;
                        case 'ArrowRight':
                            browser.nextImage();
                            break;
                        case 'Escape':
                            browser.closeSlideshow();
                            break;
                        case 'Backspace':
                            event.preventDefault();
                            browser.closeSlideshow();
                            break;
                        case ' ':
                            event.preventDefault();
                            browser.toggleControls();
                            break;
                    }
                } else {
                    // General navigation keyboard shortcuts
                    switch(event.key) {
                        case 'Backspace':
                            event.preventDefault();
                            browser.goBack();
                            break;
                    }
                }
            });
        });

        // Global functions for onclick handlers
        function navigateToPath(path) {
            browser.navigateToPath(path);
        }

    </script>
